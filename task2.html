<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form with TO Do list</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="container">
        <div class="contact form">
            <h1 style="text-align: center;" class="contact-form">Contact Form</h1>
                <img src="https://cdn.pixabay.com/photo/2017/06/03/08/17/contact-us-icon-2368209_1280.png" alt="contact logo" height="250px" weight="200px" class="top-image">
            <form id="contactForm" onsubmit="return validateForm()">
  
            <section>
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required>
            </section>
  
            <section>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </section>
  
            <section>
                <label for="info">Tell us about yourself:</label>
                <textarea id="info" name="info" rows="5" required></textarea>
            </section>

            <section>
                <label for="image">Select your profile pic:</label>
                <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
                <img id="imagePreview" alt="Image Preview">
            </section>

            <section style="text-align: center;">
            <button type="submit">Submit</button>
            </section>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List<img src="C:\Users\kanam\Downloads\list_7893272.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your list of tasks/">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
               <!--<li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>-->
            </ul>

        </div>
    </div>
    <script src="task2.js"></script>
</body>
</html>
