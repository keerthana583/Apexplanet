<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Design Stopwatch using HTML CSS and JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>A small web page with <br>
            Stop Watch</h1>
        <img src="https://3.bp.blogspot.com/-0g2mxW1-wac/W8IZqVyCs8I/AAAAAAAATpA/LQCXdGBFLBU1krQlKoaAyx4f2z32UQ__gCLcBGAs/s1600/stopwatch.jpg" alt="Timer" width="600" height="700">
        <div id="time">
            <span class="digit" id="hr">
                00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="min">
                00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec">
                00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="count">
                00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="start">
                Start</button>
            <button class="btn" id="stop">
                Stop</button>
            <button class="btn" id="reset" onclick="reset()">
                Reset</button>
        </div>
        <br><br>
        <div id="link">
        <a href="https://www.amazon.com/s?k=stop+watches+timer&crid=6Y5218ZYUVDH&sprefix=stop+watch%2Caps%2C351&ref=nb_sb_ss_ts-doa-p_3_10">Buy a stopwatch</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
  
</html>
